
[font]
size = 11

[font.bold]
family = "Fira Code Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Fira Code Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Fira Code Nerd Font"
style = "Italic"

[font.normal]
family = "Fira Code Nerd Font"
style = "Regular"

[terminal.shell]
program = "/usr/bin/fish"

[window]
opacity = 1

[window.padding]
x = 0
y = 0

[[keyboard.bindings]]
key = "Return"
mods = "Control|Shift"
action = "SpawnNewInstance"

[general]
import = ["~/.config/alacritty/themes/rasmus.toml"]

[terminal]

